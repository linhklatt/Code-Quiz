<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Quiz</title>
</head>

<body>
    <header class="header">

        <div class="viewHighscore">
           <!-- Top Heading -->
           <!-- view High Score on the top left -->
            <a href="#">View High Score</a>
        </div>
        <div class="timer" id="timer">
         <!-- Timer on the top right -->
            <h3>Time:</h3>
        </div>
    </header>
    <main class="container">
        <div class="startQuiz">
            <!-- Starting Instruction -->
            <h1>Coding Quiz Challenge</h1>
            <p> Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score time by ten seconds! </p>
            <!-- A start button -->
            <button type="start" class="start">Start Quiz</button>
        </div>
        <div class="question">
            <h3> <span class="questionTitle" id="questionTitle"></span></h3>
            
            <div class="answerButtons"></div>
            <!-- clicking the answer -->
            <div class="alertUser"></div>
        </div>
        <!-- the correct/wrong answer -->
        <div class="result">
            <h3></h3>
            <div class="correctAnswer"></div>
            <div class="initial">
                <h4>Initial</h4>
                <input type="text" class="userInitial" placeholder="Please type your initials">
                <div><button class="submitBtn">Submit</button></div>
            </div>
        </div>

        <div class="savedHighScore">
            <h1>Your Final Score is</h1>
            <ol id="highscores"></ol>
<!-- Clearing high score and go back to the main page -->
            <button id="clear">Clear High Scores</button>
            <button id="goBack">Go Back</button>
        </div>
        </div>

    </main>
    
    <script src="./assets/js/script.js"></script>
</body>

</html>
